services:
  # Backend service
  - type: web
    name: food-delivery-backend
    env: node
    region: frankfurt
    rootDir: Backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production

  # Frontend service
  - type: web
    name: food-delivery-frontend
    env: static
    region: frankfurt
    rootDir: Frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Admin service  
  - type: web
    name: food-delivery-admin
    env: static
    region: frankfurt
    rootDir: Admin
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html