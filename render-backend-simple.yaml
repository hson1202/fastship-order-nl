services:
  # Backend service - Simple version for testing
  - type: web
    name: food-delivery-backend-simple
    env: node
    plan: free
    rootDir: Backend
    buildCommand: npm install
    startCommand: node -e "
      import express from 'express';
      const app = express();
      const port = process.env.PORT || 10000;
      app.get('/', (req,res) => res.send('Simple API Working'));
      app.get('/health', (req,res) => res.json({status:'OK'}));
      app.listen(port, () => console.log('Simple server started on port', port));
    "
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
